name: SSHX VPS Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Connect and Deploy to SSHX VPS
        env:
          SSHX_HOST: ${{ secrets.SSHX_HOST }}
          SSHX_USER: ${{ secrets.SSHX_USER }}
          SSHX_KEY: ${{ secrets.SSHX_KEY }}
          PROJECT_DIR: ${{ secrets.PROJECT_DIR }}
        run: |
          echo "🔐 Setting up SSH key"
          echo "$SSHX_KEY" > sshx_key.pem
          chmod 600 sshx_key.pem

          echo "🔗 Connecting to $SSHX_USER@$SSHX_HOST"
          ssh -o StrictHostKeyChecking=no -i sshx_key.pem $SSHX_USER@$SSHX_HOST << 'EOF'
            echo "✅ Connected to SSHX VPS"

            echo "📁 Changing to project directory: $PROJECT_DIR"
            mkdir -p "$PROJECT_DIR"
            cd "$PROJECT_DIR" || exit 1

            echo "🗃 Backing up existing project"
            BACKUP_NAME="backup_\$(date +'%Y-%m-%d_%H-%M-%S').zip"
            zip -r "\$BACKUP_NAME" . || echo "No files to backup"

            echo "🔄 Updating system & installing tools"
            sudo apt update && sudo apt install -y git curl vim zip

            echo "📥 Cloning/pulling latest code"
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }} . || exit 1
            else
              git pull origin main || exit 1
            fi

            echo "🚀 Running deployment script (if exists)"
            [ -x ./deploy.sh ] && ./deploy.sh || echo "No deploy.sh script found."

            echo "✅ Deployment complete"
          EOF
